		const response = await fetch("http://20.205.2.101:8000/userData/",{

	async function getUserBill() {
		const response = await fetch("http://20.205.2.101:8000/UserBill/",{
			
			method: 'POST',
			headers: {
			'Content-Type': 'application/json',
			'accept': 'application/json',
			
		},
		body: jsondata
	})
		const json = await response.json()
		bill_data = json.data
		const bill = document.getElementById('course_table');
		var data = json.data;
		var datalenght = Object.keys(data).length;
		
		for (var i = 0; i < datalenght; i++) {
			const date = new Date(json.data[i]['bill_date']) 
			const dateFormat = date.toLocaleString('th-TH-u-ca-gregory', {
				dateStyle: "full" , timeStyle: "medium", timeZone: "Asia/Bangkok"
			})

			const price = new Intl.NumberFormat().format(json.data[i]['bill_total'])
			const box = document.createElement('tr');
			box.innerHTML = `    
								<td class="col-2" style="text-align:right; padding-right:80px;">${json.data[i]['course_id']}</td>
								<td class="col-3">${json.data[i]['course_name']}</td>
								<td class="col-2" style="text-align:right; padding-right:80px;">${json.data[i]['bill_id']}</td>
								<td class="col-2" style="text-align:right; padding-right:80px;">${price}</td>
								<td class="col-3">${dateFormat}</td>
							`
			box.classList.add('box')
			bill.appendChild(box)

		}
	}

	async function search() {
		const courselist = document.getElementById('course_table');
		while (courselist.hasChildNodes()) {
			courselist.removeChild(courselist.firstChild);
		}
		const search_bar = document.getElementById('search_bar')

		const bill_search = []
		if(search_bar.value == '') {
			var datalenght = Object.keys(bill_data).length;
			for (var i = 0; i < datalenght; i++) {
				const date = new Date(bill_data[i]['bill_date']) 
				const dateFormat = date.toLocaleString('th-TH-u-ca-gregory', {
					dateStyle: "full" , timeStyle: "medium"
				})
				const price = new Intl.NumberFormat().format(bill_data[i]['bill_total'])
				const box = document.createElement('tr');
				box.innerHTML = `
									<td class="col-1">${bill_data[i]['course_id']}</td>
									<td class="col-2">${bill_data[i]['course_name']}</td>
									<td class="col-1">${bill_data[i]['bill_id']}</td>
									<td class="col-1">${price} บาท</td>
									<td class="col-3">${dateFormat}</td>
								`
				box.classList.add('box')
				courselist.appendChild(box)
			
			}
			return
		}
		for (let i in bill_data){
			if (bill_data[i].course_name.includes(search_bar.value)|| bill_data[i].course_id.includes(search_bar.value)) 
			{
				bill_search.push(bill_data[i])
			}
			
			}
			var datalenght = Object.keys(bill_search).length;
				
            for (var i = 0; i < datalenght; i++) {
				const date = new Date(bill_search[i]['bill_date']) 
				const dateFormat = date.toLocaleString('th-TH-u-ca-gregory', {
					dateStyle: "full" , timeStyle: "medium"
				})
				const box = document.createElement('tr');
				box.innerHTML = `
									<td class="col-1">${bill_search[i]['course_id']}</td>
									<td class="col-2">${bill_search[i]['course_name']}</td>
									<td class="col-1">${bill_search[i]['bill_id']}</td>
									<td class="col-1">${bill_search[i]['bill_total']} บาท</td>
									<td class="col-3">${dateFormat}</td>
								`
				box.classList.add('box')
				courselist.appendChild(box)
			
			}
